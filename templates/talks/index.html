{% extends "basetemplate.html" %}

{% block title %} Talks {% endblock %}

{% block content %}
{% if people_list %}
	<ul>
	{% for person in people_list %}
	<li><a href="person/{{ person.id }}">{{ person.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p> No people! </p>
{% endif %}
{% endblock %}
